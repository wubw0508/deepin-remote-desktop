[server]
bind_address=0.0.0.0
port=3392

[tls]
certificate=/usr/share/deepin-remote-desktop/certs/server.crt
private_key=/usr/share/deepin-remote-desktop/certs/server.key

[capture]
width=1920
height=1080
# 目标帧率（采集/发送观测共用），默认 60
target_fps=24
# 帧率统计窗口（秒），默认 5
stats_interval_sec=2

[encoding]
mode=rfx
enable_diff=true

[auth]
username=uos
password=1
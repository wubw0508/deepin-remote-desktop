## 系统模式使用TLS+PAM进行远程单点登录场景
[server]
bind_address=0.0.0.0
port=3391

[tls]
certificate=/usr/share/deepin-remote-desktop/certs/server.crt
private_key=/usr/share/deepin-remote-desktop/certs/server.key

[capture]
width=1920
height=1080

[encoding]
mode=rfx
enable_diff=true
h264_bitrate=5000000
h264_framerate=60
h264_qp=15
h264_hw_accel=false
gfx_large_change_threshold=0.05
gfx_progressive_refresh_interval=6
gfx_progressive_refresh_timeout_ms=100

[auth]
enable_nla=false
pam_service=deepin-remote-desktop

[service]
system=true

## 深度远程桌面完整示例配置，覆盖所有支持的字段。
## 生产环境请根据实际网络、认证方式调整。

[server]
# 监听地址，默认 0.0.0.0
bind_address=0.0.0.0
# 监听端口，默认为 3390
port=3391

[tls]
# 证书与私钥支持相对路径（相对当前配置文件目录）
certificate=/usr/share/deepin-remote-desktop/certs/server.crt
private_key=/usr/share/deepin-remote-desktop/certs/server.key

[capture]
# 默认分辨率 1024x768，可根据需求调大
width=1920
height=1080
# 目标帧率（采集/发送观测共用），默认 60
target_fps=60
# 帧率统计窗口（秒），默认 5
stats_interval_sec=5

[encoding]
# 编码模式：h264 rfx auto
mode=rfx
# 是否启用帧间差分，默认为 true
enable_diff=true
# H264 码率/帧率/QP 默认匹配桌面场景
h264_bitrate=5000000
h264_framerate=60
h264_qp=15
h264_hw_accel=false
# 虚拟机是否允许 H264（false 会在虚拟机中禁用 H264）
h264_vm_support=false
# GFX 差分/刷新阈值，可设为 0 关闭周期刷新
gfx_large_change_threshold=0.05
gfx_progressive_refresh_interval=6
gfx_progressive_refresh_timeout_ms=100

[auth]
# NLA 凭据，仅在启用 NLA 时使用
username=uos
password=1
# 是否启用 NLA，设置为 false 可改用 RDP SSO
enable_nla=true
# 可选：覆盖默认 PAM Service 名称
pam_service=deepin-remote-desktop

[service]
# 运行模式：user、system 或 handover
runtime_mode=handover
# 当启用 rdp_sso 时将自动禁用 NLA
rdp_sso=false

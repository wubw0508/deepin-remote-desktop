## 深度远程桌面完整示例配置，覆盖所有支持的字段。
## 生产环境请根据实际网络、认证方式调整。

[server]
# 监听地址，默认 0.0.0.0
bind_address=0.0.0.0
# 监听端口，默认为 3390
port=3391

[tls]
# 证书与私钥支持相对路径（相对当前配置文件目录）
certificate=../certs/server.crt
private_key=../certs/server.key

[capture]
# 默认分辨率 1024x768，可根据需求调大
width=1920
height=1080

[encoding]
# 编码模式：raw 或 rfx（默认 rfx）
mode=rfx
# 是否启用帧间差分，默认为 true
enable_diff=true

[auth]
# NLA 凭据，仅在启用 NLA 时使用
username=uos
password=1
# 是否启用 NLA，设置为 false 可改用 RDP SSO
enable_nla=true
# 可选：覆盖默认 PAM Service 名称
pam_service=deepin-remote-desktop

[service]
# 运行模式：user、system 或 handover
runtime_mode=handover
# 当启用 rdp_sso 时将自动禁用 NLA
rdp_sso=false
